{% extends "base/base.html" %}
{% block navbar %}
{% endblock navbar %}

{% block content %}	

<form method="post">
	{% csrf_token %}
	<div class="container ">
		

		<div class="row align-bottom">
			<div class="col-6 offset-3">
				<div class="form-group">
					<label for="username">Nombre de usuario:</label>
					<input type="text" class="form-control"
					name="username" placeholder="Escribe aquí tu nombre de usuario" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6 offset-3">
				<div class="form-group">
					<label for="password">Contraseña:</label>
					<input type="password" class="form-control"
					name="password" placeholder="Escribe aquí tu Contraseña" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6 offset-3">
				<div class="form-group">
					<input type="submit" class="btn btn-primary"
					value="Ingresar">
				</div>
			</div>
		</div>
	</div>
</form>

{% endblock content %}
